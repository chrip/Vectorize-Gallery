<!doctype html> 
<html>
  <head>
    <meta charset=utf-8>
    <title>Vectorize Settings</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
  </head>
  <body>
 <div id="settings">
  <form action="py/img/vectorGraphic" method="get"  class="floatLeft" >
      <table>
        <tr class="sep header">
            <td colspan="2">Edit settings</td>
        </tr>
        <tr class="subsep">
          <td>Highpass filter</td>

          <td>
            <input type="number" name="highpass_filter" readonly="readonly" value="4" />
          </td>
        </tr>
        <tr class="sep">
            <td colspan="2"><div id="highpass_filter_slider"></div></td>
        </tr>
        <tr class="subsep">
          <td>Scale factor</td>

          <td><input type="number" name="scale_factor" value="1" readonly="readonly" /></td>
        </tr>
        <tr class="sep">
            <td colspan="2"><div id="scale_factor_slider"></div></td>
        </tr>
        <tr class="subsep sep">
          <td>Scale method</td>

          <td>
              <input type="radio" name="scale_method" value="cubic" checked="checked" />&nbsp;cubic&nbsp;
              <input type="radio" name="scale_method" value="linear" />&nbsp;linear
          </td>
        </tr>

        <tr class="subsep">
          <td>Threshold</td>

          <td><input type="number" name="threshold" value="0.5" readonly="readonly" /></td>
        </tr>
        <tr class="sep">
            <td colspan="2"><div id="threshold_slider"></div></td>
        </tr>
        <tr class="subsep sep">
          <td>Invert colors</td>

          <td>
              <input type="radio" name="invert" value="yes" />&nbsp;yes&nbsp;
              <input type="radio" name="invert" value="no"  checked="checked"/>&nbsp;no
          </td>
        </tr>

        <tr class="subsep sep">
          <td>Turnpolicy</td>

          <td><select name="turnpolicy">
            <option>
              black
            </option>

            <option>
              white
            </option>

            <option>
              right
            </option>

            <option>
              left
            </option>

            <option selected="selected">
              minority
            </option>

            <option>
              majority
            </option>

            <option>
              random
            </option>
          </select></td>
        </tr>

        <tr class="subsep">
          <td>Turdsize</td>

          <td><input type="number" name="turdsize" value="5" readonly="readonly" /></td>
        </tr>
        <tr class="sep">
            <td colspan="2"><div id="turdsize_slider"></div></td>
        </tr>
        <tr class="subsep">
          <td>Alphamax</td>

          <td><input type="number" name="alphamax" value="1" /></td>
        </tr>
        <tr class="sep">
            <td colspan="2"><div id="alphamax_slider"></div></td>
        </tr>
        <tr class="subsep">
          <td>Foreground color</td>

          <td><input type="text" name="foreground_color" value="000000" /></td>
        </tr>
        <tr>
            <td colspan="2"><div id="red"></div></td>
        </tr>
        <tr>
            <td colspan="2"><div id="green"></div></td>
        </tr>
        <tr class="sep">
            <td colspan="2"><div id="blue"></div></td>
        </tr>

        <!--tr class="subsep sep">
          <td>Opaque background</td>

          <td>
              <input type="radio" name="opaque_background" value="yes" />&nbsp;yes&nbsp;
              <input type="radio" name="opaque_background" value="no"  checked="checked"/>&nbsp;no
          </td>
        </tr>

        <tr class="subsep sep">
          <td>Background color</td>

          <td><input type="text" name="background_color" value="FFFFFF" /></td>
        </tr-->

        <tr class="subsep">
          <td colspan="2"><input type="submit" value="Show SVG image in fullscreen!" /></td>
        </tr>
      </table>
    </form>
    <img id="preview" alt="SVG Preview" class="floatLeft" src="/py/img/vectorGraphic?highpass_filter=4&scale_factor=2&scale_method=cubic&threshold=0.5&invert=no&turnpolicy=minority&turdsize=5&alphamax=1&foreground_color=000000&opaque_background=no&background_color=FFFFFF" />
    </div>
  </body>
</html>
