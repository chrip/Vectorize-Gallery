<!doctype html> 
<html>
  <head>
    <meta charset=utf-8>
    <title>Vectorize Settings</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/settings.js"></script>
  </head>
  <body>
 
  <form name="upload" action="py/img/vectorGraphic" method="get" id="upload">
      <h1>Edit settings</h1>
      <table>
        <tr>
          <td>Highpass filter</td>

          <td><input type="text" name="highpass_filter" value="4" /></td>
        </tr>

        <tr>
          <td>Scale factor</td>

          <td><input type="text" name="scale_factor" value="2" /></td>
        </tr>

        <tr>
          <td>Scale method</td>

          <td>
              <input type="radio" name="scale_method" value="cubic" checked="checked" />&nbsp;cubic&nbsp;
              <input type="radio" name="scale_method" value="linear" />&nbsp;linear
          </td>
        </tr>

        <tr>
          <td>Threshold</td>

          <td><input type="text" name="threshold" value="0.5" /></td>
        </tr>

        <tr>
          <td>Invert colors</td>

          <td>
              <input type="radio" name="invert" value="yes" />&nbsp;yes&nbsp;
              <input type="radio" name="invert" value="no"  checked="checked"/>&nbsp;no
          </td>
        </tr>

        <tr>
          <td>Turnpolicy</td>

          <td><select name="turnpolicy">
            <option>
              black
            </option>

            <option>
              white
            </option>

            <option>
              right
            </option>

            <option>
              left
            </option>

            <option selected="selected">
              minority
            </option>

            <option>
              majority
            </option>

            <option>
              random
            </option>
          </select></td>
        </tr>

        <tr>
          <td>Turdsize</td>

          <td><input type="text" name="turdsize" value="5" /></td>
        </tr>

        <tr>
          <td>Alphamax</td>

          <td><input type="text" name="alphamax" value="1" /></td>
        </tr>

        <tr>
          <td>Foreground color</td>

          <td><input type="text" name="foreground_color" value="000000" /></td>
        </tr>

        <tr>
          <td>Opaque background</td>

          <td>
              <input type="radio" name="opaque_background" value="yes" />&nbsp;yes&nbsp;
              <input type="radio" name="opaque_background" value="no"  checked="checked"/>&nbsp;no
          </td>
        </tr>

        <tr>
          <td>Background color</td>

          <td><input type="text" name="background_color" value="FFFFFF" /></td>
        </tr>

        <tr>
          <td><input type="submit" value="Show image" /></td>

          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>
